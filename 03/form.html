<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Seccion de Registro</title>
    </head>
    <body>
        <h2>Registrate ahora!</h2>
        <form action="">
            <label for="User">Nombre Completo:</label>
            <input type="text" id="User">
            

            <div>
                <label for="User">Mail:</label>
                <input type="email" name="email" placeholder="example@gmail.com">
            </div>

            <label for="Clave">Contraseña:</label>
            <input type="password" id="Clave">
           

            <div>
                <p>Seleccione su género:</p>
                <input id="male" type="radio" name="gender" value="Masculino">
                <label for="male">Masculino</label>
    
                <input id="female" type="radio" name="gender" value="Femenino">
                <label for="female">Femenino</label>
            </div>

            <div>
                <p>Pais de Nacimientp:</p>
                <input id="ARG" type="checkbox" name="ARG" value="Argentina">
                <label for="ARG">Argentina</label>
    
                <input id="COL" type="checkbox" name="COL" value="Colombia">
                <label for="COL">Colombia</label>
    
                <input id="BRA" type="checkbox" name="BRA" value="Brasil">
                <label for="BRA">Brasil</label>
    
                <input id="CHL" type="checkbox" name="CHL" value="Chile">
                <label for="CHL">Chile</label>
    
                <input id="URU" type="checkbox" name="URU" value="Uruguay">
                <label for="URU">Uruguay</label>
    
                <input id="VEN" type="checkbox" name="VEN" value="Venezuela">
                <label for="VEN">Venezuela</label>
            </div>

            <div>
                <button type="submit">Enviar</button>
            </div>
            <div>
                <button type="reset">Resetear</button>
            </div>
            <div>
                <a href="index.html" class="button">Volver</a>
            </div>   
        </form>
    </body>
</html>
